<div class="row my-5">
    <div class="carousel-container">
        <div class="overlay"></div>

       
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../../assets/images/slider-2-1.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/images/slider-2-2.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/images/service-backgroundimage.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="content-overlay">
            <h1 class="my-5 display-md-1">FurniZone</h1>
            <p class="my-5 ">Your ultimate destination for stylish and functional furniture</p>

        </div>
    
        <div class="mt-5 carousel-overlay">
            <p-carousel 
                [value]="images" 
                [numVisible]="4" 
                [numScroll]="1" 
                [circular]="true" 
                [autoplayInterval]="4000"
                [showNavigators]="false" 
                [showIndicators]="false">
                <ng-template let-image pTemplate="item">
                    <img [src]="image.src" class="carousel-image img-fluid mx-auto d-block" />
                </ng-template>
            </p-carousel>
        </div>


    </div>
</div>
