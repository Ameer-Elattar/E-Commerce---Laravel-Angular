<section class="mt-5 position-relative">
  <div class="d-flex justify-content-between w-50">
    <img
      [src]="currentUser.image_url"
      alt=""
    />
    <div>
      <h1>{{currentUser.full_name}}</h1>
      <h3 class="text-muted">{{currentUser.email}}</h3>
      <h6 class="text-muted">{{currentUser.gender}}</h6>
    </div>
    <app-edit-info></app-edit-info>
  </div>
</section>
