<nav
  class="navbar navbar-expand-lg navbar-light sticky-top"
  [ngClass]="{
    'bg-light': isNavbarTransparent,
    'bg-gradiant': !isNavbarTransparent
  }"
>
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="profile">
      <img
        src="./assets/images/customer_img_1.jpg"
        alt="Brand"
        class="rounded-circle"
        style="width: 40px; height: 40px"
      />
      <span
        class="ms-2 fw-light fs-6 d-none d-lg-inline"
        [ngClass]="isNavbarTransparent ? 'text-dark' : 'text-light'"
        *ngIf="currentUser"
        >{{ currentUser.full_name }}</span
      >
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <form class="d-flex mx-auto ms-5" (ngSubmit)="onSearch()">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        [(ngModel)]="searchQuery"
        name="searchQuery"
        required
      />
      <button
        [ngClass]="
          isNavbarTransparent
            ? 'btn btn-outline-secondary text-dark'
            : 'btn btn-outline-light text-light'
        "
        type="submit"
      >
        Search
      </button>
    </form>

    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{ text: !isNavbarTransparent }"
            routerLink="home"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{ text: !isNavbarTransparent }"
            [routerLink]="['/products']"
            >Furniture</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{ text: !isNavbarTransparent }"
            href="#"
            >Contact</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{ text: !isNavbarTransparent }"
            [routerLink]="['about']"
            >About</a
          >
        </li>

        <li *ngIf="!currentUser" class="nav-item">
          <a
            class="nav-link"
            routerLink="account/login"
            [ngClass]="{ text: !isNavbarTransparent }"
            >Login</a
          >
        </li>
        <li *ngIf="currentUser" class="nav-item">
          <a
            class="nav-link"
            (click)="logout()"
            [ngClass]="{ text: !isNavbarTransparent }"
            >Logout</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{ text: !isNavbarTransparent }"
            [routerLink]="['cart']"
          >
            <fa-icon [icon]="faCartPlus" class="icon"> </fa-icon>
            @if(cartItems>0){
            <span class="bg-danger text-white px-1 rounded-2">{{
              cartItems
            }}</span>
            }
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
